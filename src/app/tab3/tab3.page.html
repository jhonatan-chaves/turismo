<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item [routerLink]="['/pedrabranca']">
        <ion-thumbnail slot="start">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwUFtMhnVE9PvW_yMiZITSKVSsqboQhuJYiQ&usqp=CAU" alt="">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="tertiary">
            <h2>Pedra Branca</h2>
          </ion-text>
          <ion-badge color="danger" slot="end">Rio de janeiro</ion-badge>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
